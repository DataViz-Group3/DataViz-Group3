<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="../static/css/custom_style.css">



    <title>Assignment 1 - viz 1</title>
</head>
<body>

    <div class="assignment-heading">
        <h1>Assignment 1 - viz 1</h1>
        <h2>Tree abundance graph</h2>
    </div>

    <div id="viz1" class="graph"></div>

    <script>
        // https://d3-graph-gallery.com/graph/barplot_basic.html

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            // width = window.screen.width - margin.left - margin.right,
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#viz1")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Parse the Data
        d3.csv("../data_clean/a1_v1_tree_abundance.csv", function(data) {

// X axis
            var x = d3.scaleBand()
                .range([ 0, width ])
                .domain(data.map(function(d) { return d.Name; }))
                .padding(0.2);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

// Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 13000])
                .range([ height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

// Bars
            svg.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d) { return x(d.Name); })
                .attr("y", function(d) { return y(d.Count); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d.Count); })
                .attr("fill", "#69b3a2")

        })

    </script>

</body>
</html>
