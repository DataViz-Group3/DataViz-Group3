<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="../static/css/custom_style.css">
    <title>Assignment 2 - Viz 4</title>
</head>
<body>

    <div class="assignment-heading">
        <h1>Assignment 2 - viz 4</h1>
        <h2>Scatter plot with each subplot being a tree species comparing the tree size to its CO2 storage.</h2>
    </div>

    <div id="viz4" class="graph"></div>

    <script>
        // https://d3-graph-gallery.com/graph/barplot_stacked_basicWide.html

        // Definition of the div target dimentions
        let ratio = 3/1.5; // 3 width = 2 height
        let win_width = d3.select('#viz4').node().getBoundingClientRect().width;
        let win_height = win_width / ratio;

        // set the dimensions and margins of the graph
        let margin = {top: 40, right: 40, bottom: 40, left: 40};
        let graph_width = win_width - margin.right - margin.left;
        let graph_height = win_height - margin.top - margin.bottom;

        let normalize_name = function (name) {
            return name.replaceAll(' ','').replaceAll('.', '').replaceAll('\'', '');
        }

        // Parse the Data
        d3.csv("../data_clean/a2_v4_trees_size_carbon_6.csv", function(data) {

            const x_axis_name = 'Height (m)';
            const y_axis_name = 'Carbon Storage (kg)';

            const x_max = d3.max(data, function(d) { return Number(d[x_axis_name]); });
            const y_max = d3.max(data, function(d) { return Number(d[y_axis_name]); });

            // group the data: I want to draw one line per group
            const subgroup_data = d3.nest() // nest function allows to group the calculation per level of a factor
                .key(function(d) { return d.Name;})
                .entries(data);

            // All the unique keys (trees)
            const allKeys = subgroup_data.map(function(d){return d.key})

            // Define subgraph width and height
            const sub_width = (graph_width / 3) - margin.left - margin.right;
            const sub_height = (graph_height / 2) - margin.top - margin.bottom;

            // Add an svg element for each group. The will be one beside each other and will go on the next row when no more room available
            const svg = d3.select("#viz4")
                .selectAll("uniqueChart")
                .data(subgroup_data)
                .enter()
                .append("svg")
                .attr("width", sub_width + margin.left + margin.right)
                .attr("height", sub_height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Add X axis
            const x = d3.scaleLinear()
                .domain([0, x_max])
                .range([ 0, sub_width ]);
            svg.append("g")
                .attr("transform", "translate(0," + sub_height + ")")
                .call(d3.axisBottom(x));

            //Add Y axis
            const y = d3.scaleLinear()
                .domain([0, y_max])
                .range([ sub_height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette
            const color = d3.scaleOrdinal()
                .domain(allKeys)
                .range(d3["schemeCategory10"]);

            // Draw scatter data
            svg.selectAll("circles")
                .data(function(d){ return d.values; })
                .enter()
                .append("circle")
                .attr("r", 1.5)
                .attr("fill", function(d){ return color(d.Name) })
                .attr("cx", function(d) { return x(d[x_axis_name]); })
                .attr("cy", function(d) { return y(d[y_axis_name]); });

            // Add titles
            svg.append("text")
                .attr("text-anchor", "start")
                .attr("y", -10)
                .attr("x", 0)
                .text(function(d){ return(d.key)})
                .style("fill", function(d){ return color(d.key) })

        })

    </script>

</body>
</html>
